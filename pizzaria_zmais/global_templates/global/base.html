{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'global/img/logo-icon.ico' %}">
    <title>Pizzaria ZMais | {% block title %}{% endblock title %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
</head>

<body>
    {% include "global/partials/header.html" %}

    {% block content %}{% endblock content %}
    
    {% include "global/partials/footer.html" %}
    <script src="{% static 'global/js/script.js' %}"></script>

    {% if messages %}
    <div class="toast-container position-fixed top-0 end-0 p-3">
        
            {% for message in messages %}
                <div class="toast align-items-center {% if message.tags == 'success' %} text-bg-success {% else %} text-bg-danger {% endif %} text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        
    </div>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastElements = document.querySelectorAll('.toast');
            toastElements.forEach(function (toastEl) {
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        });
    </script>
</body>
</html>
