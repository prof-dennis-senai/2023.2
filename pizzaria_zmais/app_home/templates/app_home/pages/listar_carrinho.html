{% extends "app_home/global/index.html" %}

{% block content %}
<main>
    <h1>Listar Carrinho</h1>
    <ul>

        {% for pizza in pizzas %}
        <li>
            <p>{{ pizza.pizza }} - {{ pizza.preco }} - {{ pizza.ingredientes }}</p>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock content %}
