{% extends "global/base.html" %}

{% block title %}Carrinho{% endblock title %}

{% block content %}
<main>
    <h1>Listar Carrinho</h1>
    <ul>

        {% for venda in vendas %}
        <li>
            <p>{{ venda.pizza.pizza}} - {{ venda.pizza.preco}}</p>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock content %}
