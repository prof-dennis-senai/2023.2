{% extends "global/base.html" %}

{% block title %}Carrinho{% endblock title %}

{% block content %}
<main>
    <h1>Listar Venda</h1>
    <ul>
    {% for venda in vendas %}
        <li>
            <p style="background-color: {{ venda.cor }};">
                {{ venda.venda.id }} - {{ venda.pizza.pizza }} - {{ venda.pizza.preco }}
            </p>
        </li>
    {% endfor %}
    </ul>
</main>
{% endblock content %}
